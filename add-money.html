<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Money</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px;max-width:420px;margin:auto}
h2{text-align:center}
input,button{
  width:100%;padding:12px;margin:10px 0;font-size:16px;border-radius:8px
}
button{background:#22c55e;color:#fff;border:none}
.small{color:#666;font-size:14px;text-align:center}
</style>
</head>

<body>
<div class="card">
  <h2>ðŸ’³ Add Money (Demo)</h2>

  <input id="amt" type="number" placeholder="Enter amount (â‚¹50 min)">
  <button onclick="add()">Add to Wallet</button>

  <p class="small">Demo only â€” no real payment</p>
</div>

<script>
function add(){
  let a = Number(document.getElementById("amt").value);
  if(!a || a < 50){ alert("Minimum â‚¹50"); return; }

  let wallet = Number(localStorage.getItem("wallet")||0);
  wallet += a;
  localStorage.setItem("wallet", wallet);

  let wh = JSON.parse(localStorage.getItem("walletHistory")||"[]");
  wh.push({type:"ADD", amount:a, time:new Date().toLocaleString()});
  localStorage.setItem("walletHistory", JSON.stringify(wh));

  alert("â‚¹"+a+" added successfully");
  location.href="numbers.html";
}
</script>
</body>
</html>
