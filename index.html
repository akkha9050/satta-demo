<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Satta Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  text-align:center;
  padding:30px;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:10px;
  max-width:420px;
  margin:auto;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}
button{
  width:100%;
  padding:14px;
  margin:10px 0;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.player{ background:#4CAF50; color:#fff; }
.admin{ background:#2196F3; color:#fff; }
.note{ color:#666; font-size:14px; margin-top:15px; }
</style>
</head>

<body>

<div class="box">
  <h2>üéØ Satta Demo</h2>

  <button class="player" onclick="goPlayer()">‚ñ∂ Player Panel</button>
  <button class="admin" onclick="goAdmin()">üîê Admin Panel</button>

  <div class="note">
    Player aur Admin dono alag-alag secure hain
  </div>
</div>

<script>
/* ---------- ADMIN PASSWORD SYSTEM ---------- */
if(!localStorage.getItem("adminPassword")){
  let p = prompt("Set Admin Password (one time)");
  if(p){
    localStorage.setItem("adminPassword", p);
    alert("Admin password set successfully");
  }
}

/* ---------- NAVIGATION ---------- */
function goPlayer(){
  window.location.href = "otp.html";
}

function goAdmin(){
  let input = prompt("Enter Admin Password");
  if(input === localStorage.getItem("adminPassword")){
    localStorage.setItem("adminLogged","yes");
    window.location.href = "admin.html";
  }else{
    alert("Wrong password ‚ùå");
  }
}
</script>

</body>
</html>
